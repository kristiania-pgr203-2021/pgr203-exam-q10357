<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add option to question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-danger-light" style="height: 100vh">
    <section class="section">
        <div class="container">
            <h1 class="title is-1">Update Question</h1>
            <form method="POST" action="/api/updateQuestion">
                <label>Question: <select id="questions" name="questions" /></label>
                <label>Update question text: <input type="text" name="text"/></label>
                <label>Update question title: <input type="text" name="title"/></label>
                <button>Update</button>
            </form>
            <div>
                <br>
                <a href="index.html">Return to front page</a>
            </div>
        </div>
    </section>
</body>
<script>
    fetch("/api/questionOptions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("questions").innerHTML = text;
    });
</script>
</html>

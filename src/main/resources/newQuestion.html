<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create question | Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-danger-light" style="height: 100vh">

    <section class="section">
        <div class="container">
            <h1 class="title is-1" >Add question member</h1>
            <form method="POST" action="/api/newQuestion">
                <label>Survey: <select id="surveys" name="survey" /></label>
                <label>Question title: <input type="text" name="title" /></label>
                <label>Question text: <input type="text" name="text" /></label>
                <label>Label for 1: <input type="text" name="low_label" /></label>
                <label>Label for 5: <input type="text" name="high_label" /></label><br><br>
                <button class="button is-danger">Add</button>
            </form>
            <div>
                <a href="makeSurveyPage.html">Return</a>
            </div>
        </div>
    </section>
</body>
<script>
    fetch("/api/surveyOptions")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("surveys").innerHTML = text;
    });
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-danger-light" style="height: 100vh">
<section class="section">
    <div class="container">
        <h1 class="title is-1">Results</h1>
        <div id="surveys"></div>
        <br>
        <a href="index.html">Return to front page</a>
    </div>
</section>

</body>
<script>
    fetch("/api/surveyResults")
        .then(function(response) {
            return response.text();
        }).then(function(text) {
        document.getElementById("surveys").innerHTML = text;
    });
</script>
</html>

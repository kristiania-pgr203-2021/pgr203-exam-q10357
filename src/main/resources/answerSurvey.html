<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kristiania Questionnaire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>
<body class="has-background-danger-light" style="height: 100vh">
    <section class="section">
        <div class="container">
            <form method="POST" action="/api/answerSurvey">
            <div id="questionContainer" class="container"></div>
            <button class="button is-danger">Send</button>
            </form>
            <br><br>
            <a href="surveys.html">Return</a>
        </div>

    </section>
</body>
<script>
    const searchParams = new URLSearchParams(window.location.search)
    fetch("/api/surveys?id=" + searchParams.get("id"))
        .then(function (response) {
            return response.text();
        }).then(function (text) {
        document.getElementById("questionContainer").innerHTML = text;
    });
</script>
</html>
